<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault DApp</title>
</head>
<body>
    <h1>Vault DApp</h1>

    <!-- Wallet Connection -->
    <button id="connectWallet">Connect Wallet</button>
    <p id="wallet-address">Not connected</p>

    <!-- Deposit Section -->
    <div id="deposit-section" style="display: none;">
        <input type="number" id="depositAmount" placeholder="Amount to deposit (USDC)">
        <button id="depositButton">Deposit</button>
        <p id="deposit-status"></p>
    </div>

    <!-- Withdrawal Section -->
    <div id="withdraw-section" style="display: none;">
        <input type="number" id="withdrawAmount" placeholder="Amount to withdraw (USDC)">
        <button id="withdrawButton">Withdraw</button>
        <p id="withdraw-status"></p>
    </div>

    <!-- Include Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- Your custom script -->
    <script src="web3.js"></script>
</body>
</html>
