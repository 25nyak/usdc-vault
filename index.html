<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault dApp</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    <!-- Include Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- Your custom script -->
    <script src="web3.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Vault dApp</h1>
            <p>Secure your assets with ease on the Polygon Network</p>
        </header>

        <!-- Wallet Connection Section -->
        <div class="card">
            <h2>Wallet Connection</h2>
            <button id="connectWallet" class="btn">Connect Wallet</button>
            <p id="wallet-address">Not connected</p>
        </div>

        <!-- Deposit Section -->
        <div class="card">
            <h2>Deposit USDC</h2>
            <input type="number" id="depositAmount" placeholder="Enter amount in USDC" class="input-field">
            <button id="depositButton" class="btn">Deposit</button>
            <p id="deposit-status" class="status"></p>
        </div>

        <!-- Withdrawal Section -->
        <div class="card">
            <h2>Withdraw USDC</h2>
            <input type="number" id="withdrawAmount" placeholder="Enter amount in USDC" class="input-field">
            <button id="withdrawButton" class="btn">Withdraw</button>
            <p id="withdraw-status" class="status"></p>
        </div>

        <!-- Footer -->
        <footer>
            <p>Built on Polygon Network | <a href="#">Documentation</a></p>
        </footer>
    </div>
</body>

</html>
